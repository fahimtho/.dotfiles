[module/bluetooth]
type = custom/script
format = <label>
label = "%output%"
format-padding = 2
exec = rofi-bluetooth --status
interval = 1
format-foreground = ${color.b}
click-left = rofi-bluetooth &
click-right = blueman-manager

[module/pulseaudio-control]
type = custom/script
tail = true
format = <label>
format-padding = 2
exec = pulseaudio-control  --icons-volume "" --icon-muted "" --sink-nicknames-from "device.description" --sink-nickname "alsa_output.pci-0000_00_1f.3.analog-stereo:ÔßÇ" --sink-nickname "bluez_output.FC_58_FA_DF_F7_C8.a2dp-sink:Ôüä" --volume-step 5 listen
click-left = pulseaudio-control togmute
click-middle = pulseaudio-control --sink-blacklist "alsa_output.pci-0000_01_00.1.hdmi-stereo-extra2" next-sink
click-right = pavucontrol &
scroll-up = pulseaudio-control  --volume-step 5 --volume-max 200 up
scroll-down = pulseaudio-control --volume-step 5 --volume-max 200 down
interval = 0

