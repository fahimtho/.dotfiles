[module/bspwm]
type = internal/bspwm

pin-workspaces = true
enable-click = true
enable-scroll = true
reverse-scroll = true

format = <label-state> <label-mode>
label-monitor = %name%

label-dimmed-foreground = #555
label-dimmed-focused-background = #f00

label-focused = %name%
label-focused-foreground = #004cb3
label-focused-overline = #004cb3
label-focused-underline = #004cb3
label-focused-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = #55
label-empty-padding = 1

[module/network]
type = internal/network
interface = wlp2s0
interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-background = ${color.background}
format-connected-padding = 1
format-connected-foreground = ${color.w}

format-disconnected = <label-disconnected>
format-disconnected-background = ${color.background}
format-disconnected-padding = 1
format-disconnected-foreground = ${color.w}

label-connected = %{A1:nmcli_rofi&:} Ôá´  %{A}

label-disconnected = %{A1:nmcli_rofi&:} Ô†ò  %{A}

[module/battery]
type = internal/battery

full-at = 98
battery = BAT0
adapter = ACAD
poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-charging-background = ${color.background}
format-charging-padding = 1

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-background = ${color.background}
