[module/date]
type = internal/date
interval = 1.0
tail = true

time = 🗓️ %d %b, %a at 🕒 %I:%M %p
format = <label>
format-padding = 2
label = %time%

[module/bspwm]
type = internal/bspwm

pin-workspaces = true
enable-click = true
enable-scroll = true
reverse-scroll = true

format = <label-state> <label-mode>
label-monitor = %name%

label-dimmed-foreground = #555
label-occupied-foreground = #c5d6fb
label-dimmed-focused-background = #f00

label-focused = %name%
label-focused-foreground = #7196e6
label-focused-overline = #7196e6
label-focused-underline = #7196e6
label-focused-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = #55
label-empty-padding = 1

[module/network]
type = internal/network
interface = wlp2s0
interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
format-connected-padding = 1
format-connected-foreground = ${color.blue}

format-disconnected = <label-disconnected>
format-disconnected-padding = 0
format-disconnected-foreground = ${color.blue}

label-connected = %{A1:nmcli_rofi&:}   %{A}

label-disconnected = %{A1:nmcli_rofi&:}   %{A}

[module/battery]
type = internal/battery
tail = true

full-at = 98
battery = BAT0
adapter = ACAD
poll-interval = 2
time-format = %H:%M

format-charging = <animation-charging> <label-charging>
format-charging-padding = 2

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-padding = 2

format-full = <label-full>
format-full-prefix = " "
format-full-prefix-padding = 0
format-full-padding = 1
format-full-prefix-foreground = ${color.blue}

label-charging = "%percentage%%"
label-charging-padding = 1

label-discharging = " %percentage%%"
label-discharging-padding = 0

label-full = " 100%"
label-full-padding = 0

ramp-capacity-0 = ""
ramp-capacity-0-foreground = ${color.blue}
ramp-capacity-0-padding = 0

ramp-capacity-1 = ""
ramp-capacity-1-padding = 0
ramp-capacity-1-foreground = ${color.blue}

ramp-capacity-2 = ""
ramp-capacity-2-foreground = ${color.blue}
ramp-capacity-2-padding = 0

ramp-capacity-3 = ""
ramp-capacity-3-foreground = ${color.blue}
ramp-capacity-3-padding = 0

ramp-capacity-4 = ""
ramp-capacity-4-foreground = ${color.blue}
ramp-capacity-4-padding = 0

animation-charging-0 = ""
animation-charging-0-foreground = ${color.blue}
animation-charging-0-padding = 0

animation-charging-1 = ""
animation-charging-1-foreground = ${color.blue}
animation-charging-padding = 0

animation-charging-2 = ""
animation-charging-2-foreground = ${color.blue}
animation-charging-2-padding = 0

animation-charging-3 = ""
animation-charging-3-foreground = ${color.blue}
animation-charging-3-padding = 0

animation-charging-4 = ""
animation-charging-4-foreground = ${color.blue}
animation-charging-4-padding = 0

animation-charging-framerate = 1000

[module/bluetooth]
type = custom/script
tail = true
format = <label>
label = "%output%"
format-padding = 2
exec = rofi-bluetooth --status
interval = 1
format-foreground = ${color.blue}
click-left = rofi-bluetooth &
click-right = blueman-manager

[module/pulseaudio-control]
type = custom/script
tail = true
format = <label>
format-padding = 2
exec = pulseaudio-control  --icons-volume "" --icon-muted "" --sink-nicknames-from "device.description" --sink-nickname "alsa_output.pci-0000_00_1f.3.analog-stereo:蓼" --sink-nickname "bluez_output.FC_58_FA_DF_F7_C8.a2dp-sink:" --volume-step 5 listen
click-left = pulseaudio-control togmute
click-right = pulseaudio-control --sink-blacklist "alsa_output.pci-0000_01_00.1.hdmi-stereo-extra2" next-sink
click-middle = pavucontrol &
scroll-up = pulseaudio-control  --volume-step 5 --volume-max 200 up
scroll-down = pulseaudio-control --volume-step 5 --volume-max 200 down
interval = 0

[color]
background = #000000
foreground = #cbe2ff
blue = #368dff

[module/sep]
type = custom/text
content = %{T3}|%{T-}
content-foreground = #0f244d

[module/mpd]
interval = 0
type = custom/script
label = %output%
exec = /home/fh1m/.config/polybar/scripts/mpd
format = <label>
format-prefix = "  "
format-prefix-foreground = ${color.blue}
tail = true
click-left =  kitty -1 --class=float ncmpcpp -q
click-right = chromium http://localhost:6680/iris/kiosk-mode
click-middle = spotify

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-default = 


format = <label-state>
format-padding = 1

label-monitor = %name%
label-active = 
label-active-foreground = ${color.blue}

label-occupied = 
label-occupied-foreground = ${color.blue}

label-urgent = 
label-urgent-foreground = ${color.blue}

label-empty = 
label-empty-foreground = ${color.blue}

label-active-padding = 1
label-urgent-padding = 1
label-occupied-padding = 1
label-empty-padding = 1



