# Fonts
font_family      Liga Iosevka Nerd Font
italic_font      auto
bold_font        auto
bold_italic_font auto
font_size        11
force_ltr yes
symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols
font_features FiraCode-Bold +zero +onum
adjust_line_height 0
box_drawing_scale 0.001, 1, 1.5, 2
disable_ligatures cursor
adjust_column_width 110%
adjust_baseline 110%

# Cursor
cursor_shape       block
cursor_blink_interval     .5
cursor_stop_blinking_after 15.0
pointer_shape_when_grabbed arrow
default_pointer_shape arrow
pointer_shape_when_dragging arrow

# Scrollback
scrollback_lines 2000
scrollback_pager_history_size 1000
wheel_scroll_multiplier 10.0
touch_scroll_multiplier 10.0
scrollback_pager /usr/bin/less
scrollback_fill_enlarged_window yes

# URLs
url_style double
open_url_modifiers ctrl
open_url_with default
detect_urls yes
url_style single

# Selection
rectangle_select_modifiers ctrl+shift
select_by_word_characters :@-./_~?&=%+#

# Mouse
click_interval 0
mouse_hide_wait 0
focus_follows_mouse yes

# Performance
repaint_delay    10
input_delay 0
sync_to_monitor yes

# Bell
visual_bell_duration 0.0
enable_audio_bell no

# Window
remember_window_size   no
initial_window_width   1590
initial_window_height  785
window_margin_width 0 0 0 0
window_padding_width 6 8 6 8
inactive_text_alpha 1
background_opacity 0.90
window_border_width 1pt
single_window_margin_width -1
placement_strategy center
resize_debounce_time 0.1

# Layouts
enabled_layouts *

# Tabs
tab_bar_edge bottom
active_tab_font_style bold
tab_bar_margin_height 0 0
inactive_tab_font_style normal
tab_bar_style fade
tab_bar_align center
shell_integration no-title no-cursor
tab_switch_strategy left
tab_fade 0.25 0.5 0.75 1
tab_title_template "{title}"

# Shell
shell .
close_on_child_death yes
allow_remote_control yes
term xterm-kitty

# misc
strip_trailing_spaces smart
copy_on_select yes
draw_minimal_borders yes
confirm_os_window_close 0

# Keys
kitty_mod                 super
map alt+v                 paste_from_clipboard
map ctrl+v                paste_from_buffer clipboard
map ctrl+shift+up         scroll_line_up
map ctrl+shift+down       scroll_line_down
map ctrl+shift+h          show_scrollback
mouse_map middle          release ungrabbed paste_from_clipboard
map ctrl+shift+enter      new_window
map ctrl+shift+n          new_os_window
map kitty_mod+]           next_window
map kitty_mod+[           previous_window
map kitty_mod+'           new_tab
map ctrl+shift+l          next_layout
map ctrl+shift+.          move_tab_forward
map ctrl+shift+,          move_tab_backward
map kitty_mod+f5          load_config_file
mouse_map left click ungrabbed mouse_handle_click selection link prompt
mouse_map left press ungrabbed mouse_selection normal
mouse_map left doublepress ungrabbed mouse_selection word
mouse_map left triplepress ungrabbed mouse_selection line
mouse_map right press ungrabbed mouse_selection extend
mouse_map shift+left press ungrabbed,grabbed mouse_selection normal
mouse_map shift+left triplepress ungrabbed,grabbed mouse_selection line
mouse_map right press ungrabbed mouse_select_command_output

