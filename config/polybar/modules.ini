[module/date]
type = internal/date
interval = 1.0
tail = true
time = %{F#004eff}  %{F-}%{A1:~/.config/polybar/scripts/calendar:}%d %B, %A at %{F#004eff} %{F-} %I:%M %p%{A}
format = <label>
format-padding = 2
label = %time%

[module/network]
type = internal/network
interface = wlp2s0
interval = 1.0
accumulate-stats = true
unknown-as-up = true

format-connected = <ramp-signal>
format-connected-padding = 2

format-disconnected = <label-disconnected>
format-disconnected-padding = 2
format-disconnected-foreground = ${color.blue}

label-disconnected = %{A1:nmcli_rofi&:}睊%{A}

ramp-signal-0 = "%{A1:nmcli_rofi&:}%{A}"
ramp-signal-0-foreground = ${color.blue}

ramp-signal-1 = "%{A1:nmcli_rofi&:}%{A}"
ramp-signal-1-foreground = ${color.blue}

ramp-signal-2 = "%{A1:nmcli_rofi&:}%{A}"
ramp-signal-2-foreground = ${color.blue}

ramp-signal-3 = "%{A1:nmcli_rofi&:}%{A}"
ramp-signal-3-foreground = ${color.blue}

ramp-signal-4 = "%{A1:nmcli_rofi&:}%{A}"
ramp-signal-4-foreground = ${color.blue}

ramp-signal-5 = "%{A1:nmcli_rofi&:}%{A}"
ramp-signal-5-foreground = ${color.blue}

[module/battery]
type = internal/battery
tail = true

full-at = 100
low-at = 25
battery = BAT0
adapter = ACAD
poll-interval = 1

format-charging = <label-charging> <animation-charging>
format-charging-padding = 2

format-discharging = <label-discharging> <ramp-capacity>
format-discharging-padding = 2

format-full = <label-full> <prefix>
format-full-prefix = ""
format-full-prefix-padding = 0
format-full-padding = 2
format-full-prefix-foreground = ${color.blue}

format-low = <label-low> <animation-low>
format-low-padding = 2


label-charging = "%percentage%%"
label-discharging = "%percentage%%"
label-low = "%percentage%%"
label-full = " 100%"

ramp-capacity-0 = ""
ramp-capacity-0-foreground = ${color.blue}
ramp-capacity-0-padding = 0

ramp-capacity-1 = ""
ramp-capacity-1-padding = 0
ramp-capacity-1-foreground = ${color.blue}

ramp-capacity-2 = ""
ramp-capacity-2-foreground = ${color.blue}
ramp-capacity-2-padding = 0

ramp-capacity-3 = ""
ramp-capacity-3-foreground = ${color.blue}
ramp-capacity-3-padding = 0

ramp-capacity-4 = ""
ramp-capacity-4-foreground = ${color.blue}
ramp-capacity-4-padding = 0

ramp-capacity-5 = ""
ramp-capacity-5-foreground = ${color.blue}
ramp-capacity-5-padding = 0

ramp-capacity-6 = ""
ramp-capacity-6-foreground = ${color.blue}
ramp-capacity-6-padding = 0

ramp-capacity-7 = ""
ramp-capacity-7-foreground = ${color.blue}
ramp-capacity-7-padding = 0

ramp-capacity-8 = ""
ramp-capacity-8-foreground = ${color.blue}
ramp-capacity-8-padding = 0

ramp-capacity-9 = ""
ramp-capacity-9-foreground = ${color.blue}
ramp-capacity-9-padding = 0

animation-charging-0 = ""
animation-charging-0-foreground = ${color.blue}
animation-charging-0-padding = 0

animation-charging-1 = ""
animation-charging-1-foreground = ${color.blue}
animation-charging-padding = 0

animation-charging-2 = ""
animation-charging-2-foreground = ${color.blue}
animation-charging-2-padding = 0

animation-charging-3 = ""
animation-charging-3-foreground = ${color.blue}
animation-charging-3-padding = 0

animation-charging-4 = ""
animation-charging-4-foreground = ${color.blue}
animation-charging-4-padding = 0

animation-charging-5 = ""
animation-charging-5-foreground = ${color.blue}
animation-charging-5-padding = 0

animation-charging-6 = ""
animation-charging-6-foreground = ${color.blue}
animation-charging-6-padding = 0

animation-low-0 = ""
animation-low-0-foreground = ${color.blue}
animation-low-0-padding = 0

animation-low-1 = ""
animation-low-1-foreground = ${color.blue}
animation-low-1-padding = 0

animation-charging-framerate = 1200
animation-low-framerate = 500

[module/bluetooth]
type = custom/script
tail = true
format = <label>
format-padding = 2
exec = rofi-bluetooth --status
interval = 2
format-foreground = ${color.blue}
click-left = rofi-bluetooth &

[module/sound]
type = custom/script
tail = true
format = <label>
format-padding = 2
exec = pulseaudio-control --sink-nicknames-from "device.description" --sink-nickname "alsa_output.pci-0000_00_1f.3.analog-stereo:蓼" --sink-nickname "bluez_output.FC_58_FA_DF_F7_C8.a2dp-sink:" --volume-step 5 listen
click-left = pulseaudio-control togmute
click-right = pulseaudio-control --sink-blacklist "alsa_output.pci-0000_01_00.1.hdmi-stereo-extra2" next-sink
click-middle = pavucontrol &
scroll-up = pulseaudio-control  --volume-step 5 --volume-max 200 up
scroll-down = pulseaudio-control --volume-step 5 --volume-max 200 down
interval = 0

[color]
background = #D9000000
foreground = #cbe2ff
blue = #004eff

[module/arch]
type = custom/text
content = ""
content-padding = 3
content-foreground = ${color.blue}
click-left = notify-send "Sensei, I have been up for $(uptime --pretty | sed 's/up //' | sed 's/\ years\?,/y/' | sed 's/\ weeks\?,/w/' | sed 's/\ days\?,/d/' | sed 's/\ hours\?,\?/h/' | sed 's/\ minutes\?/m/')" -i ~/Pictures/.icons/ai.png

[module/sep]
type = custom/text
content = %{T3}|%{T-}
content-padding = 0
content-foreground = #002866


[module/mpd]
interval = 0
type = custom/script
label = %output%
exec = ~/.config/polybar/scripts/mpd
format = <label>
format-prefix = "  "
format-padding = 2
format-prefix-foreground = ${color.blue}
tail = true
click-left = ~/.config/polybar/scripts/player
click-middle = ~/.config/polybar/scripts/ncmpcpp-player
click-right = ~/.config/polybar/scripts/lyrics

[module/workspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-click = true
enable-scroll = true

icon-0 =   Code;
icon-1 =   Web;
icon-2 =   Watch;
icon-3 =   Note;ﴬ
icon-4 =   Read;
icon-5 =   Write;פֿ
icon-6 =   Draw;
icon-7 =   Design;浪
icon-8 =   Work;
icon-9 =   Chat;
icon-10 =   Music;
icon-11 =   Anon;
icon-12 =   Apps;
icon-13 =  Run;省

format = <label-state>
label-monitor = %icon%
label-active = %icon% %name%
label-active-foreground = #004eff

label-occupied = %icon% %name%
label-occupied-foreground = #88aff8

label-urgent = 
label-urgent-foreground = ${color.blue}

label-empty = %icon% %name%
label-empty-foreground = #002866

format-padding =         1
label-active-padding =   1
label-urgent-padding =   1
label-occupied-padding = 1
label-empty-padding =    1

[module/up]
type = custom/script
exec = ~/.config/polybar/scripts/updates-pacman-aurhelper.sh
label = %output%
format = <label>
format-padding = 2
tail = true
format-prefix = "  "
format-prefix-foreground = ${color.blue}
click-left = tmux neww yay -Syu
click-right = notify-send "Yay Updates" "$(yay -Qum)" -i ~/Pictures/.icons/package.png
interval = 1000
